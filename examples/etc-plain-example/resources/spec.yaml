etc/files:
  env: PLAIN_EXAMPLE_CONFIG
  paths:
    - "./resources/config.yaml"
    - "/etc/etc-plain-example/config.yaml"

etc/cli:
  desc: "Description of the program that reads this configuration spec"
  header: "example-app - A program that has declarative configuration input"

etc/entries:
  credentials:
    username:
      etc/spec:
        default: "root"
        env: "MY_APP_USERNAME"
        cli:
          input: "option"
          short: "u"
          metavar: "USERNAME"
          help: "Username of the system"
          type: "string"
          required: false
    password:
      etc/spec:
        sensitive: true
        env: "MY_APP_PASSWORD"
        cli:
          input: "option"
          short: "p"
          metavar: "PASSWORD"
          help: "Password of user"
          type: "string"
          required: true
